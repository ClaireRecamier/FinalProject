{% extends "layout.html" %}
{% block title %}
    Extract Links
{% endblock %}
{% block main %}
<div>
    <div>

            {% for i in range(0,len) %}
            <ul>{{chosen_art[i]}}

    </div>

    <div>
        <form action="/check" method="post">
                <div class="form-group">
                {% for item in links[i] %}
                    <li><input type = "checkbox" name = "sel_link" value = "{{chosen_art[i]}}:{{item}}">{{item}}</li>
                {% endfor %}
                </div>
            </ul>
                {% endfor %}
    </div>
</div>

        <button class="btn btn-primary" type="submit">Double-check</button>
        </form>

{% endblock %}
